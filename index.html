<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Ukrainian History Flash Cards</title>
</head>
<body>
   <header>
       <h2 class="topic"></h2>
   </header> 
   <main>
       <div class="cards">
            <div class="card">
                <div class="card-inner">
                    <img class="front invinsible"> 
                    <p class="front"></p>
                    <p class="back"></p>
                </div>
            </div>
      </div>
      <div>
        <p><span class="cur-length"></span>/<span class="length"></span></p>
      </div>
   </main>
   <footer>
        <button class="selected"><img src="./images/arts-and-culture.png" alt="Культура і мистецтво"></button>
        <button><img src="./images/dates.png" alt="Дати"></button>
        <button><img src="./images/persons.png" alt="Особи"></button>
        <button><img src="./images/info.png" alt="info"></button>
   </footer> 
   <script src="./data/dates.js"></script>
   <script src="./data/images.js"></script>
   <script src="./data/culture.js"></script>
   <script src="./data/info.js"></script>
   <script src="./main.js"></script>
</body>
</html>
